<meta charset="utf-8">


<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function  mostra(str){
        document.write(str);
        pulaLinha();
    }

    var ano = 2016;

    mostra("Olá pessoal!");
    mostra("Flávio tem " + (ano - 1977) + " anos");
    mostra("Joaquim tem " + (ano - 1996) + " anos");
    ano = 2017;
    mostra("Barney tem " + (ano - 1976) + " anos");
    

</script>
