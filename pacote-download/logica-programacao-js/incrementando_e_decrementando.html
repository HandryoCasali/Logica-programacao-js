<meta charset="utf-8">
<script>
    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function  mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    mostra("Numeros pares de 1 a 100!");
    var num = 2;
    while(num <= 100){
        document.write(num + " - ");
        num += 2;
    }
    document.write("<br>");
    document.write("<br>");
    mostra("Todos os números entre 30 a 40, exceto 33 e 37!");
    num = 30;
    while(num <= 40){
        if((num != 33) || (num != 37)){
            document.write(num + " - ");
            num += 1;
        }
    }
    document.write("<br>")
    document.write("<br>")
    mostra("Todos os números em ordem descrescente entre 20 e 0!")
    num = 20;
    while(num >= 0){
        document.write(num + ' - ');
        num -= 1;
    }
</script>
